        <!-- custom navigation -->

        <div class="navigation-container">

    {% if (next or prev) and (theme_next_prev_link) %}
     <div class="row next-prev-btn-row">
       <div class="col-lg-12">
       {% if prev %}
        <a href="{{ prev.link|e }}" title="{{ prev.title|striptags|e }}" accesskey="p" class="sd-sphinx-override sd-btn sd-text-wrap sd-btn-outline-primary reference external navigation-button"><i class="fa-regular fa-circle-left" aria-hidden="true"></i> Previous</a>
       {% endif %}
       {% if next %}
          <a href="{{ next.link|e }}" title="{{ next.title|striptags|e }}" accesskey="n" class="sd-sphinx-override sd-btn sd-text-wrap sd-btn-outline-primary reference external navigation-button">Next <i class="fa-regular fa-circle-right" aria-hidden="true"></i></a>
       {% endif %}
       </div>
     </div>
    {% endif %}

        </div>
        <!-- end custom navigation -->
